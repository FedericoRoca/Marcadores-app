<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Se aceptan uynicamente archips de la etiqueta script -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; script-src 'self' "
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src *; script-src 'self' "
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Marcadores</title>
  </head>
  <body>
    <h1 class="text-center">Marcadores diarios:</h1>
    <hr />
    <div class="mensaje-error"></div>
    <section class="creacion-marcador">
      <form action="" class="creacion-marcador-formulario form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input
            type="url"
            class="creacion-marcador-url form-control"
            name=""
            id=""
            placeholder="url"
          />
        </div>
        <input
          type="submit"
          value="Crear"
          class="creacion-marcador-boton btn btn-primary mb-2"
          disabled
        />
      </form>
    </section>
    <section class="marcadores"></section>
    <section id="controles">
      <button class="remover-marcadores mx-sm-3 mt-2 mb-2 btn btn-outline-danger">
        Eliminar Marcadores
      </button>
    </section>
    <script src="./rendered.js"></script>
  </body>
</html>
